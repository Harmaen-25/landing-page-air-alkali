<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manfaat Air Alkali - Panduan Gratis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f8ff;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            color: #0073e6;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .cta {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rahasia Sehat dengan Air Alkali</h1>
        <p>Pelajari bagaimana air alkali dapat meningkatkan kesehatan, meningkatkan energi, dan membantu detoksifikasi tubuh Anda.</p>
        <p><strong>Dapatkan Panduan Gratis Sekarang!</strong></p>
        <a href="#form" class="cta">Download Sekarang</a>
        
        <div id="form" class="form-container">
            <h2>Isi Data Anda untuk Mendapatkan Panduan</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" name="nama" placeholder="Nama Lengkap" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="whatsapp" placeholder="Nomor WhatsApp (Opsional)">
                </div>
                <button type="submit">Dapatkan Sekarang</button>
            </form>
        </div>
    </div>
</body>
</html>
